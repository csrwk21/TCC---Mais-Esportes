<mat-card >
    <mat-card-title>Novo Solicitante </mat-card-title>
    <br>
    <form class="col-md-10">
        <div class="row g-6">
            <div class="col-md-6">
                <label class="form-label">Nome<span>*</span></label>
              <input type="text" class="form-control" [(ngModel)]="solicitante.nome" name="nome">
            </div>
            <div class="col-md-3">
                <label class="form-label">CPF<span>*</span></label>
              <input type="text" class="form-control" maxlength="14"  mask="000.000.000-00" placeholder="xxx.xxx.xxx-xx" [(ngModel)]="solicitante.cpf" name="cpf">
            </div>
            <div class="col-md-3">
                <label class="form-label">RG<span>*</span></label>
                <input type="text" class="form-control" maxlength="10" [(ngModel)]="solicitante.rg" name="rg">
              </div>
            
          </div>
          <br>
          <div class="row g-6">
            <div class="col">
                <label class="form-label">Data Nascimento<span>*</span></label>
              <input type="date" class="form-control" [(ngModel)]="solicitante.dtnascimento" name="dtnascimento">
            </div>
            <div class="col-md-3">
                <label class="form-label">Telefone<span>*</span></label>
                <input type="text" class="form-control" maxlength="15" mask="(00) 00000-0000" placeholder="(xx) xxxxx-xxxx" [(ngModel)]="solicitante.telefone" name="telefone">
              </div>
            <div class="col">
                <label class="form-label">E-mail<span>*</span></label>
                <input type="email" class="form-control"aria-label="E-mail" [(ngModel)]="solicitante.email" name="email">
              </div>
          </div>
          <br>
          <form #f="ngForm">
          <div class="row g-6">
            <div class="col-md-3">
                <label class="form-label" for="cep">CEP<span>*</span></label>
              <input type="text" class="form-control" maxlength="9" id="cep" name="cep" ngModel #cep="ngModel" [(ngModel)]="solicitante.endereco.cep" (blur)="consultaCep(cep.value,f)">
            </div>
            <div class="col">
                <label class="form-label" for="logradouro">Logradouro<span>*</span></label>
                <input type="text" class="form-control" id="logradouro" name="logradouro" ngModel #logradouro="ngModel" [(ngModel)]="solicitante.endereco.logradouro">
              </div>
            <div class="col">
                <label class="form-label" for="bairro">Bairro<span>*</span></label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel #bairro="ngModel" [(ngModel)]="solicitante.endereco.bairro">
              </div>
          </div>
          <br>
          <div class="row g-6">
            <div class="col-md-4">
                <label class="form-label" for="localidade">Localidade<span>*</span></label>
                <input type="text" class="form-control" id="localidade" name="localidade" ngModel #localidade="ngModel" [(ngModel)]="solicitante.endereco.localidade">
            </div>
            
            <div class="col-md-2">
                <label class="form-label" for="uf">UF<span>*</span></label>
                <input type="text" class="form-control" id="uf" name="uf" ngModel #uf="ngModel" [(ngModel)]="solicitante.endereco.uf">
              </div>
            </div>
            </form>
            <div class="row g-6">
            <div class="col-md-4">
                <label class="form-label">Complemento</label>
                <input type="text" class="form-control" [(ngModel)]="solicitante.endereco.complemento" name="complemento">
              </div>
              <div class="col-md-2">
                <label class="form-label">NÃºmero</label>
                <input type="email" class="form-control" [(ngModel)]="solicitante.endereco.numero" name="numero">
              </div>
            </div>
          
          <br>
        
    </form>
    <br>
<button type="submit" class="btn-primary btn"  mat-raised-button (click)="createSolicitante()">
    Salvar
</button>
<button class="btn-danger btn" mat-raised-button (click)="cancel()">
    Cancelar
</button>
</mat-card>
