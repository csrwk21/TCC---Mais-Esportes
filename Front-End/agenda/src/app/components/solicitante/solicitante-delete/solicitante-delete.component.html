<mat-card >
    <mat-card-title>Excluir Solicitante </mat-card-title>
    <br>
    <form class="col-md-10">
        <div class="row g-6">
            <div class="col-md-6">
                <label class="form-label">Nome</label>
              <input type="text" class="form-control" [value]="solicitante.nome" name="nome" disabled>
            </div>
            <div class="col-md-3">
                <label class="form-label">CPF</label>
              <input type="text" class="form-control" placeholder="xxx.xxx.xxx-xx" [value]="solicitante.cpf" name="cpf" disabled>
            </div>
            <div class="col-md-3">
                <label class="form-label">RG</label>
                <input type="text" class="form-control" [value]="solicitante.rg" name="rg" disabled>
              </div>
          </div>
          <br>
          <div class="row g-6">
            <div class="col">
                <label class="form-label">Data Nascimento</label>
              <input type="date" class="form-control" [value]="solicitante.dtnascimento" name="dtnascimento" disabled>
            </div>
            <div class="col-md-3">
                <label class="form-label">Telefone</label>
                <input type="text" class="form-control" mask="(00) 0000-0000" placeholder="(xx) xxxxx-xxxx" [value]="solicitante.telefone" name="telefone" disabled>
              </div>
            <div class="col">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control"aria-label="E-mail" [value]="solicitante.email" name="email" disabled>
              </div>
          </div>
          <br>
          <div class="row g-6">
            <div class="col-md-3">
                <label class="form-label" for="cep">CEP</label>
              <input type="text" class="form-control" id="cep" name="cep" [value]="solicitante.endereco.cep" disabled>
            </div>
            <div class="col">
                <label class="form-label" for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" name="logradouro" [value]="solicitante.endereco.logradouro" disabled>
              </div>
            <div class="col">
                <label class="form-label" for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" [value]="solicitante.endereco.bairro" disabled>
              </div>
          </div>
          <br>
          <div class="row g-6">
            <div class="col-md-4">
                <label class="form-label" for="localidade">Localidade</label>
                <input type="text" class="form-control" id="localidade" name="localidade" [value]="solicitante.endereco.localidade" disabled>
            </div>
            
            <div class="col-md-2">
                <label class="form-label" for="uf">UF</label>
                <input type="text" class="form-control" name="uf" [value]="solicitante.endereco.uf" disabled>
              </div>
            </div>
            <div class="row g-6">
            <div class="col-md-4">
                <label class="form-label">Complemento</label>
                <input type="text" class="form-control" [value]="solicitante.endereco.complemento" name="complemento" disabled>
              </div>
              <div class="col-md-2">
                <label class="form-label">NÃºmero</label>
                <input type="email" class="form-control" [value]="solicitante.endereco.numero" name="numero" disabled>
              </div>
            </div>
          
          <br>
        
    </form>
    <br>
<button class="btn btn-warning" mat-raised-button (click)="deleteSolicitante()">
    Excluir
</button>
<button class="btn-danger btn" mat-raised-button (click)="cancel()">
    Cancelar
</button>
</mat-card>
