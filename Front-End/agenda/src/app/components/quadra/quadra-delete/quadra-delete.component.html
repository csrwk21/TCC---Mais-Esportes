<mat-card >
    <mat-card-title>Excluir Quadra</mat-card-title>
    <br>
    <form class="col-md-10">
        <div class="row g-6">
            <div class="col-md-6">
                <label class="form-label">Nome</label>
              <input type="text" class="form-control" [value]="quadra.nome" name="nome" disabled>
            </div>
            <div class="col-md-3">
                <label class="form-label" for="qtd_pessoas">Quantidade de pessoas</label>
              <input type="number" class="form-control" [value]="quadra.qtd_pessoas" name="qtd_pessoas" disabled>
            </div>
          </div>
          <br>
          <div class="row g-6">
            <div class="col-md-4">
              <label class="form-label">Região Administrativa</label>
              <input type="text" class="form-control" name="regiao" [value]="quadra.regiao.nome" disabled>
              </div>
            <div class="col-md-5">
                <label class="form-label">Foto da Quadra</label>
              <input type="file" class="form-control" [value]="quadra.foto" name="foto" disabled>
            </div>
          </div>
          <br>
          <div class="row g-6">
            <div class="col-md-3">
                <label class="form-label" for="cep">CEP</label>
                <input type="text" class="form-control" name="cep" [value]="quadra.endereco.cep" disabled>
            </div>
            <div class="col-md-3">
                <label class="form-label" for="logradouro">Logradouro</label>
                <input type="text" class="form-control" name="logradouro" [value]="quadra.endereco.logradouro" disabled>
              </div>
            <div class="col-md-3">
                <label class="form-label" for="bairro">Bairro</label>
                <input type="text" class="form-control" name="bairro" [value]="quadra.endereco.bairro" disabled>
              </div>
          </div>
          <br>
          <div class="row g-6">
            <div class="col-md-4">
                <label class="form-label" for="localidade">Localidade</label>
                <input type="text" class="form-control" name="localidade" [value]="quadra.endereco.localidade" disabled>
            </div>
            <div class="col-md-2">
                <label class="form-label" for="uf">UF</label>
                <input type="text" class="form-control" name="uf" [value]="quadra.endereco.uf" disabled>
              </div>
              </div>
            <div class="row g-6">
            <div class="col-md-4">
                <label class="form-label">Complemento</label>
                <input type="text" class="form-control" name="complemento" [value]="quadra.endereco.complemento" disabled>
              </div>
              <div class="col-md-2">
                <label class="form-label">Número</label>
                <input type="text" class="form-control" name="numero" [value]="quadra.endereco.numero" disabled>
              </div>
          </div>
          <br>
    </form>
    <br>
<button class="btn btn-warning" mat-raised-button (click)="deleteQuadra()">
    Excluir
</button>
<button class="btn-danger btn" mat-raised-button (click)="cancel()">
    Cancelar
</button>
</mat-card>
