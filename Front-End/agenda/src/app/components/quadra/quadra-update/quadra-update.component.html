<mat-card >
    <mat-card-title>Alterar Quadra</mat-card-title>
    <br>
    <form class="col-md-10">
        <div class="row g-6">
            <div class="col-md-6">
                <label class="form-label">Nome</label>
              <input type="text" class="form-control" [(ngModel)]="quadra.nome" name="nome">
            </div>
            <div class="col-md-3">
                <label class="form-label" for="qtd_pessoas">Quantidade de pessoas</label>
              <input type="number" class="form-control" [(ngModel)]="quadra.qtd_pessoas" name="qtd_pessoas">
            </div>
          </div>
          <br>
          <div class="row g-6">
            <div class="col-md-4">
              <label class="form-label">Região Administrativa</label>
              <select class="form-select" id="iregioes" [(ngModel)]="quadra.regiao" name="regiao">
                  <option *ngFor="let r of regiao"[ngValue]="r">{{r.sigla+' - '+r.nome}}</option>
                </select>
              </div>
            <div class="col-md-5">
                <label class="form-label">Foto da Quadra</label>
              <input type="file" class="form-control" [(ngModel)]="quadra.foto" name="foto">
            </div>
          </div>
          <br>
          <form #f2="ngForm">
          <div class="row g-6">
            <div class="col-md-3">
                <label class="form-label" for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" ngModel #cep="ngModel" (blur)="consultaCep(cep.value,f2)" [(ngModel)]="quadra.endereco.cep">
            </div>
            <div class="col-md-3">
                <label class="form-label" for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" name="logradouro" ngModel #logradouro="ngModel" [(ngModel)]="quadra.endereco.logradouro">
              </div>
            <div class="col-md-3">
                <label class="form-label" for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel #bairro="ngModel" [(ngModel)]="quadra.endereco.bairro">
              </div>
          </div>
          <br>
          <div class="row g-6">
            <div class="col-md-4">
                <label class="form-label" for="localidade">Localidade</label>
                <input type="text" class="form-control" id="localidade" name="localidade" ngModel #localidade="ngModel" [(ngModel)]="quadra.endereco.localidade">
            </div>
            <div class="col-md-2">
                <label class="form-label" for="uf">UF</label>
                <input type="text" class="form-control" id="uf" name="uf" ngModel #uf="ngModel" [(ngModel)]="quadra.endereco.uf">
              </div>
              </div>
            </form>
            <div class="row g-6">
            <div class="col-md-4">
                <label class="form-label">Complemento</label>
                <input type="text" class="form-control" name="complemento" [(ngModel)]="quadra.endereco.complemento" >
              </div>
              <div class="col-md-2">
                <label class="form-label">Número</label>
                <input type="text" class="form-control" name="numero" [(ngModel)]="quadra.endereco.numero" >
              </div>
          </div>
          <br>
    </form>
    <br>
<button  class="btn-primary btn"  mat-raised-button (click)="updateQuadra()">
    Alterar
</button>
<button class="btn-danger btn" mat-raised-button (click)="cancel()">
    Cancelar
</button>
</mat-card>
