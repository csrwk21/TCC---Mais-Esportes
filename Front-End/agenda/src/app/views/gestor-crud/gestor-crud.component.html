<mat-card class="conteiner-fluid">
    <mat-card-title class="title">
        CONSULTA DE GESTOR
    </mat-card-title>
    <button class="btn-primary" mat-raised-button (click)="navigateToGestorCreate()">
        Novo Gestor
    </button>
<br>
<br>

<table mat-table [dataSource]="dataSource" class="table table-striped espacamento-top">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>NOME </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>
  
  <ng-container matColumnDef="regiao">
    <th mat-header-cell *matHeaderCellDef>Região </th>
    <td mat-cell *matCellDef="let element"> {{ element.regiao.sigla+" - "+element.regiao.nome }} </td>
  </ng-container>
  
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>Telelefone</th>
    <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
  </ng-container>
  
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
    <td mat-cell  *matCellDef="let element"><button mat-button routerLink="/gestor/update/{{element.id}}">
      <i class="material-icons edit">
        edits
      </i>
    </button>
    <button mat-button  routerLink="/gestor/delete/{{element.id}}">
      <i class="material-icons delete">
        delete
      </i>
    </button></td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
  <mat-paginator #paginator [length]="totalRows" [pageSize]="pageSize"
             (page)="pageChanged($event)"
             [pageSizeOptions]="pageSizeOptions"
             showFirstLastButtons="false">
</mat-paginator>
