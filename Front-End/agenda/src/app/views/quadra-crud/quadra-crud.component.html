

<mat-card class="conteiner-fluid">
    <mat-card-title class="title">
        CONSULTA DE QUADRAS
    </mat-card-title>
    <mat-card-subtitle class="subtitle">
        Está será a tela inicial para a visualização dos quadras
    </mat-card-subtitle>

    <button class="btn-primary" mat-raised-button (click)="navigateToQuadraCreate()">
            Nova Quadra
    </button>
<br>
<br>

<table mat-table [dataSource]="dataSource" class="table table-striped">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>NOME </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>
  
  <ng-container matColumnDef="qtd_pessoas">
    <th mat-header-cell *matHeaderCellDef>Quantidade Pessoas </th>
    <td mat-cell *matCellDef="let element"> {{element.qtd_pessoas}} </td>
  </ng-container>
  
  <ng-container matColumnDef="regiao">
    <th mat-header-cell *matHeaderCellDef>E-MAIL </th>
    <td mat-cell *matCellDef="let element"> {{element.regiao.sigla + " - " + element.regiao.nome}} </td>
  </ng-container>
  
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
    <td mat-cell  class="teste" *matCellDef="let element"><button mat-button routerLink="/quadra/update/{{element.id}}">
      <i class="material-icons edit">
        edits
      </i>
    </button>
    <button mat-button  class="teste" routerLink="/quadra/delete/{{element.id}}">
      <i class="material-icons delete">
        delete
      </i>
    </button></td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  

  <mat-paginator #paginator [length]="totalRows" [pageSize]="pageSize"
             (page)="pageChanged($event)"
             [pageSizeOptions]="pageSizeOptions"
             showFirstLastButtons="false">
</mat-paginator>
