<mat-card class="conteiner-fluid">
  <mat-card-title class="title">
      CONSULTA DE SOLICITANTES
  </mat-card-title>
<br>
<div class="col-sm-3">
<button class="btn-primary" mat-raised-button (click)="navigateToSolicitanteCreate()">
  Novo Solicitante
</button>
</div>
<br>
<div class="table-container">
<div class="form-group row">
<div class="col-sm-3">
  <input [(ngModel)]="filter" class="form-control" placeholder="Pesquise por Nome">
</div>
</div>

<table mat-table [dataSource]="dataSource" class="table table-striped espacamento-top">
<ng-container matColumnDef="nome">
  <th mat-header-cell *matHeaderCellDef>NOME </th>
  <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
</ng-container>

<ng-container matColumnDef="cpf">
  <th mat-header-cell *matHeaderCellDef>CPF </th>
  <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
</ng-container>

<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef>E-MAIL </th>
  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
</ng-container>

<ng-container matColumnDef="acoes">
  <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
  <td mat-cell *matCellDef="let element"><button mat-button routerLink="/solicitante/update/{{element.id}}">
    <i class="material-icons edit">
      edits
    </i>
  </button>
  <button mat-button routerLink="/solicitante/delete/{{element.id}}">
    <i class="material-icons delete">
      delete
    </i>
  </button></td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator [length]="totalRows" [pageSize]="pageSize"
